<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CV Oluşturucuya Hoş Geldiniz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .welcome-text {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-start {
            background: linear-gradient(90deg, #0d6efd, #0a58ca);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
            color: white;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        .features {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .feature-item {
            flex: 1;
            min-width: 150px;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 0.5rem;
            transition: transform 0.3s ease;
        }
        .feature-item:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="emoji">👋</div>
        <h1 class="welcome-title">CV Oluşturucuya Hoş Geldiniz!</h1>
        <p class="welcome-text">
            Profesyonel CV'nizi kolayca oluşturmak için hazır mısınız? 
            Size özel şablonlarımız ve kullanıcı dostu arayüzümüzle 
            kariyerinize güç katın!
        </p>
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">🎨</div>
                <div>Özel Şablonlar</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📝</div>
                <div>Kolay Düzenleme</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📤</div>
                <div>PDF/Word İndir</div>
            </div>
        </div>
        <a href="{% url 'index' %}" class="btn btn-start mt-4">Başla</a>
    </div>
</body>
</html>

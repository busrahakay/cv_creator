<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ cv.name }} - CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, #0d6efd, #0a58ca);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0d6efd;
            margin-right: 2rem;
        }
        .profile-info {
            flex: 1;
        }
        .name {
            font-size: 2.5rem;
            margin: 0;
            color: white;
        }
        .contact-info {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .section {
            margin: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #0d6efd;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0d6efd;
        }
        .item {
            margin-bottom: 1rem;
        }
        .item-title {
            color: #0d6efd;
            font-weight: bold;
        }
        .item-content {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-section">
            {% if cv.photo_url %}
                <img src="{{ cv.photo_url }}" alt="{{ cv.name }}" class="profile-photo">
            {% endif %}
            <div class="profile-info">
                <h1 class="name">{{ cv.name }}</h1>
                <div class="contact-info">
                    <p>Email: {{ cv.email }}</p>
                    <p>Telefon: {{ cv.phone }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">EÄŸitim</h2>
        <div class="item-content">{{ education }}</div>
    </div>

    <div class="section">
        <h2 class="section-title">Deneyim</h2>
        <div class="item-content">{{ experience }}</div>
    </div>

    <div class="section">
        <h2 class="section-title">Beceriler</h2>
        <div class="item-content">{{ skills }}</div>
    </div>
</body>
</html>

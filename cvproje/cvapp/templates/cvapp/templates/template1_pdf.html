<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ cv.name }} - CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 20px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .profile-info {
            flex: 1;
        }
        .name {
            font-size: 28px;
            color: #0d6efd;
            margin: 0 0 10px 0;
        }
        .contact-info {
            color: #666;
            margin-bottom: 5px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            color: #0d6efd;
            font-size: 20px;
            border-bottom: 1px solid #0d6efd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .item {
            margin-bottom: 15px;
        }
        .item-title {
            font-weight: bold;
            color: #444;
        }
        .item-details {
            color: #666;
        }
        .skill-item {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-section">
            {% if cv.photo %}
                <img src="{{ cv.photo_url }}" alt="{{ cv.name }}" class="profile-photo">
            {% endif %}
            <div class="profile-info">
                <h1 class="name">{{ cv.name }}</h1>
                <div class="contact-info">
                    <p>ðŸ“§ {{ cv.email }}</p>
                    <p>ðŸ“± {{ cv.phone }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">EÄŸitim</h2>
        <div class="item-details">{{ education }}</div>
    </div>

    <div class="section">
        <h2 class="section-title">Deneyim</h2>
        <div class="item-details">{{ experience }}</div>
    </div>

    <div class="section">
        <h2 class="section-title">Beceriler</h2>
        <div class="item-details">{{ skills }}</div>
    </div>
</body>
</html>

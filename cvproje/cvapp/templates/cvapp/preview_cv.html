<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CV Önizleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .preview-card {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .preview-header {
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }
        .preview-body {
            padding: 2rem;
        }
        .section {
            margin-bottom: 1.5rem;
        }
        .section-title {
            color: #0d6efd;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card preview-card">
        <div class="preview-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">{{ cv.name }}</h2>
                <span class="badge bg-primary">{{ cv.template }}</span>
            </div>
        </div>
        <div class="preview-body">
            <div class="section">
                <h5 class="section-title">İletişim Bilgileri</h5>
                <p><i class="bi bi-envelope-fill me-2"></i>{{ cv.email }}</p>
                <p><i class="bi bi-telephone-fill me-2"></i>{{ cv.phone }}</p>
            </div>

            <div class="section">
                <h5 class="section-title">Eğitim</h5>
                <p>{{ cv.education }}</p>
            </div>

            <div class="section">
                <h5 class="section-title">Deneyim</h5>
                <p>{{ cv.experience }}</p>
            </div>

            <div class="section">
                <h5 class="section-title">Beceriler</h5>
                <p>{{ cv.skills }}</p>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <div>
                    <a href="{% url 'download_cv_pdf' cv.id %}" class="btn btn-outline-danger">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i>PDF İndir
                    </a>
                    <a href="{% url 'download_cv_word' cv.id %}" class="btn btn-outline-primary ms-2">
                        <i class="bi bi-file-earmark-word-fill me-2"></i>Word İndir
                    </a>
                </div>
                <div>
                    <a href="{% url 'cv_list' %}" class="btn btn-secondary">
                        <i class="bi bi-list me-2"></i>CV Listesine Git
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

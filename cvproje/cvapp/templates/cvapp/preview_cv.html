<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ cv.name }} - CV Önizleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .cv-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .cv-header {
            background: {{ cv.template_gradient }};
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid {{ cv.template_color }};
            margin-right: 2rem;
        }
        .profile-info {
            flex: 1;
        }
        .name {
            font-size: 2.5rem;
            margin: 0;
            color: white;
        }
        .contact-info {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .cv-section {
            margin: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-title {
            color: {{ cv.template_color }};
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid {{ cv.template_color }};
        }
        .cv-content {
            white-space: pre-line;
            line-height: 1.6;
        }
        .cv-actions {
            margin: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        .btn-action {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>

<div class="cv-container">
    <div class="cv-header">
        <div class="profile-section">
            {% if cv.photo_url %}
                <img src="{{ cv.photo_url }}" alt="{{ cv.name }}" class="profile-photo">
            {% endif %}
            <div class="profile-info">
                <h1 class="name">{{ cv.name }}</h1>
                <div class="contact-info">
                    <p>Email: {{ cv.email }}</p>
                    <p>Telefon: {{ cv.phone }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="cv-section">
        <h2 class="section-title">Eğitim</h2>
        <div class="cv-content">{{ cv.education }}</div>
    </div>

    <div class="cv-section">
        <h2 class="section-title">Deneyim</h2>
        <div class="cv-content">{{ cv.experience }}</div>
    </div>

    <div class="cv-section">
        <h2 class="section-title">Beceriler</h2>
        <div class="cv-content">{{ cv.skills }}</div>
    </div>

    <div class="cv-actions">
        <a href="{% url 'download_cv_pdf' cv.id %}" class="btn btn-primary btn-action">
            <i class="bi bi-file-pdf me-2"></i>PDF İndir
        </a>
        <a href="{% url 'download_cv_word' cv.id %}" class="btn btn-success btn-action">
            <i class="bi bi-file-word me-2"></i>Word İndir
        </a>
        <a href="{% url 'cv_list' %}" class="btn btn-secondary btn-action">
            <i class="bi bi-list me-2"></i>CV Listesine Dön
        </a>
    </div>
</div>

</body>
</html>
